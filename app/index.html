<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        [ng-cloak] {
            display: none;
        }
        .canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <title>钉钉</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>

    <div class="canvas-container" ng-controller="canvasModule">

        <ng-canvas cstyle="canvasConfig">
            <nc-rect cstyle="canvasConfig.children.rectA">
            </nc-rect>
            <nc-rect cstyle="canvasConfig.children.rectB">
            </nc-rect>
        </ng-canvas>

    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/seajs/dist/sea.js"></script>
    <script>
        seajs.config({
            base:'./',
            paths:{
                'service':'js/service',
                'directive':'js/directive'
            }
        })
        seajs.use('js/app.js',function(){
            angular.bootstrap(document, ['canvas']);
        });

    </script>
</body>
</html>
